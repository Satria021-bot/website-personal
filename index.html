<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>kangen kamu</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap');
    
    body {
      margin: 0;
      padding: 20px;
      background-color: #fff5f7;
      font-family: 'Comic Neue', cursive;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    
    .note-container {
      background-color: white;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      padding: 25px;
      max-width: 400px;
      width: 90%;
      position: relative;
      border: 2px solid #ffb6c1;
      transform: rotate(-2deg);
    }
    
    .note-container::before {
      content: "";
      position: absolute;
      top: -10px;
      left: -10px;
      right: -10px;
      bottom: -10px;
      border: 2px dashed #ffb6c1;
      border-radius: 20px;
      z-index: -1;
      opacity: 0.5;
    }
    
    h1 {
      color: #ff6b8b;
      margin-bottom: 5px;
      font-size: 1.8rem;
    }
    
    .divider {
      height: 2px;
      background: linear-gradient(to right, #ffb6c1, #ff8e9e, #ffb6c1);
      margin: 15px 0;
      border: none;
    }
    
    p {
      font-size: 1.2rem;
      line-height: 1.6;
      color: #555;
      margin: 15px 0;
    }
    
    .whale-line {
      font-weight: bold;
      color: #5a7dff;
      font-size: 1.3rem;
      margin: 20px 0;
    }
    
    .miss-you {
      font-size: 1.5rem;
      color: #ff6b8b;
      text-align: right;
      margin-top: 25px;
      font-weight: bold;
    }
    
    .miss-you span {
      display: inline-block;
      animation: bounce 0.8s infinite alternate;
    }
    
    @keyframes bounce {
      from { transform: translateY(0); }
      to { transform: translateY(-5px); }
    }
    
    .heart {
      position: absolute;
      font-size: 1.2rem;
      color: #ff6b8b;
      animation: float 4s infinite ease-in-out;
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-15px) rotate(5deg); }
    }
  </style>
</head>
<body>
  <div class="note-container">
    <h1>Hai, Reva</h1>
    
    <hr class="divider">
    
    <p>Aku mau pantun nih.</p>
    
    <p class="whale-line">Badan Kaku Minum Jamu</p>
    
    <p>Akuuu kangen kamuuuu &gt;&gt;</p>
    
    <p class="miss-you">
      <span>i</span>
      <span>m</span>
      <span>i</span>
      <span>s</span>
      <span>s</span>
      <span>u</span>
      <span>u</span>
      <span>u</span>
    </p>
  </div>

  <script>
    // Create floating hearts
    const colors = ['#ff6b8b', '#ff8e9e', '#ffb6c1', '#ff9eb5'];
    const container = document.querySelector('.note-container');
    
    for (let i = 0; i < 8; i++) {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.innerHTML = '❤️';
      heart.style.left = Math.random() * 100 + '%';
      heart.style.top = Math.random() * 100 + '%';
      heart.style.animationDelay = Math.random() * 2 + 's';
      heart.style.color = colors[Math.floor(Math.random() * colors.length)];
      document.body.appendChild(heart);
    }
  </script>
</body>
</html>
